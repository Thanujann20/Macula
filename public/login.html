<body>
    <form class="login" onsubmit="return false;">
        <div class="logo-container">
            <img class="logo" src="images/logo.jpg" alt="Logo">
        </div>
        <div class="content">
            <div class="header">Create or Sign In To Your Account</div>
            <input id="username" class="input" type="text" name="username" placeholder="First Name">
            <input id="email" class="input" type="text" name="email" placeholder="Email">
            <input id="password" class="input" type="password" name="password" placeholder="Password">
            <button class="button" type="button" onclick="signIn()">Login</button>
            <button class="button" type="button" onclick="signUp()">Sign Up</button>
            <p class="disclosure">By continuing, you agree to Macula's Conditions of Use and Privacy Notice</p>
        </div>
    </form>
</body>
